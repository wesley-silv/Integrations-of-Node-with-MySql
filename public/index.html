<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Styles/main.css" />
  <title>Gct - controle de equipamentos</title>
</head>
<body>
 <h2>
  Gct - controle de equipamentos
 </h2>
 <form action="http://localhost:3080/inserir-dados" method="POST">
  <label for="code">Code</label>
  <input type="text" id="code" name="Code" required placeholder="Code"><br>

  <label for="location">Location</label>
  <input type="text" id="location" name="Location" required placeholder="Location"><br>

  <label for="system">System</label>
  <input type="text" id="system" name="System" required placeholder="System"><br>

  <label for="city">City</label>
  <input type="text" id="city" name="City" required placeholder="City"><br>

  <button type="submit">Enviar</button>
</form>

 </form>
</body>
</html>
